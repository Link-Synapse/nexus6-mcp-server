<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Nexus6 MCP â€” A2A Console</title>
</head>
<body>
  <h1>A2A Console</h1>
  <form id="composer">
    <input id="from" placeholder="From" required/>
    <select id="to" required>
      <option value="Axlon">Axlon</option>
      <option value="Claude">Claude</option>
      <option value="ChatGPT">ChatGPT</option>
    </select>
    <select id="model"></select>
    <textarea id="body" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div id="feed"></div>
  <script>
    const MODEL_OPTIONS = {
      ChatGPT:[
        {label:'GPT-4o',value:'gpt-4o'},
        {label:'GPT-4o Mini',value:'gpt-4o-mini'}
      ],
      Claude:[
        {label:'Claude Sonnet 3.5',value:'claude-3-5-sonnet-latest'},
        {label:'Claude Haiku 3.5',value:'claude-3-5-haiku-latest'},
        {label:'Claude Opus 3',value:'claude-3-opus-20240229'}
      ],
      Axlon:[]
    };
    const toSel=document.getElementById('to');
    const modelSel=document.getElementById('model');
    function populateModels(who){
      modelSel.innerHTML='';
      (MODEL_OPTIONS[who]||[]).forEach(opt=>{
        const o=document.createElement('option');o.value=opt.value;o.textContent=opt.label;modelSel.appendChild(o);
      });
    }
    toSel.addEventListener('change',()=>populateModels(toSel.value));
    populateModels(toSel.value);
  </script>
</body>
</html>
